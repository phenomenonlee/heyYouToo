<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello Socket.io!</title>
        <link type="text/css" href="/static/index.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>

    <body>
        <main>
            <div class="div">
                <span class="text"> hi </span>
                <div class="textarea_box">
                    <div id="textarea"></div>

                    <form onsubmit="return false;">
                        <input
                            id="textVal"
                            type="text"
                            minlength="5"
                            placeholder="write text"
                        />
                        <button type="submit" onclick="reply()">button</button>
                    </form>
                </div>
            </div>
        </main>

        <script>
            const socket = io.connect("http://localhost:3000/", {
                path: "/socket.io",
                // transports: ["websocket"],
            });

            socket.on("connect", () => {
                socket.emit("message", document.cookie);
            });

            // 메시지 수신
            socket.on("news", function (data) {
                let temp_html = `<div id="text">${data}</div>`;
                $("#textarea").append(temp_html);
            });

            // 메시지 송신
            function reply() {
                socket.emit("reply", $("#textVal").val());
                $("#textVal").val("");
            }
        </script>
    </body>
</html>
